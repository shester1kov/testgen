version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testgen_postgres
    environment:
      POSTGRES_USER: testgen_user
      POSTGRES_PASSWORD: testgen_password
      POSTGRES_DB: testgen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testgen_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testgen_user -d testgen_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional for future scaling)
  redis:
    image: redis:7-alpine
    container_name: testgen_redis
    ports:
      - "6379:6379"
    networks:
      - testgen_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Go Fiber)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testgen_backend
    environment:
      - ENV=development
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=testgen_user
      - DB_PASSWORD=testgen_password
      - DB_NAME=testgen_db
      - DB_SSLMODE=disable
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRATION=24h
      - MAX_FILE_SIZE=52428800
      - UPLOAD_DIR=/app/uploads
      - ENABLE_METRICS=true
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - testgen_network
    restart: unless-stopped

  # Frontend (Vue + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testgen_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - VITE_MAX_FILE_SIZE=52428800
      - VITE_SUPPORTED_FORMATS=pdf,docx,pptx,txt
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - testgen_network
    restart: unless-stopped

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: testgen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - testgen_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: testgen_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - testgen_network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: testgen_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - testgen_network
    restart: unless-stopped

networks:
  testgen_network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
  prometheus_data:
  grafana_data:
