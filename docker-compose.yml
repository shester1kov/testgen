services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testgen_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGPORT: ${DB_PORT}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testgen_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -p ${DB_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional for future scaling)
  redis:
    image: redis:7-alpine
    container_name: testgen_redis
    ports:
      - "6379:6379"
    networks:
      - testgen_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend (Go Fiber)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: testgen_backend
    env_file:
      - .env
    environment:
      - ENV=${ENV}
      - PORT=${PORT}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - UPLOAD_DIR=/app/uploads
      - ENABLE_METRICS=${ENABLE_METRICS}
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - testgen_network
    restart: unless-stopped

  # Frontend (Vue + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: testgen_frontend
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_MAX_FILE_SIZE=${VITE_MAX_FILE_SIZE}
      - VITE_SUPPORTED_FORMATS=${VITE_SUPPORTED_FORMATS}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - testgen_network
    restart: unless-stopped

  # Nginx Load Balancer & Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: testgen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - testgen_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: testgen_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - testgen_network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: testgen_grafana
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - testgen_network
    restart: unless-stopped

  # Moodle PostgreSQL Database (отдельная БД для Moodle)
  moodle_db:
    image: postgres:15-alpine
    container_name: testgen_moodle_db
    environment:
      POSTGRES_USER: ${MOODLE_DB_USER}
      POSTGRES_PASSWORD: ${MOODLE_DB_PASSWORD}
      POSTGRES_DB: ${MOODLE_DB_NAME}
      PGPORT: ${MOODLE_DB_PORT}
    ports:
      - "${MOODLE_DB_PORT}:${MOODLE_DB_PORT}"
    volumes:
      - moodle_db_data:/var/lib/postgresql/data
    networks:
      - testgen_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${MOODLE_DB_USER} -d ${MOODLE_DB_NAME} -p ${MOODLE_DB_PORT}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Moodle LMS
  moodle:
    image: moodlehq/moodle-php-apache:8.3
    container_name: testgen_moodle
    depends_on:
      moodle_db:
        condition: service_healthy
    environment:
      MOODLE_DB_TYPE: ${MOODLE_DB_TYPE}
      MOODLE_DB_HOST: ${MOODLE_DB_HOST}
      MOODLE_DB_PORT: ${MOODLE_DB_PORT}
      MOODLE_DB_NAME: ${MOODLE_DB_NAME}
      MOODLE_DB_USER: ${MOODLE_DB_USER}
      MOODLE_DB_PASSWORD: ${MOODLE_DB_PASSWORD}
      MOODLE_WWWROOT: ${MOODLE_WWWROOT}
      MOODLE_DATAROOT: ${MOODLE_DATAROOT}
    ports:
      - "${MOODLE_WEB_PORT}:80"
    volumes:
      - ./moodle:/var/www/html
      - ./moodledata:${MOODLE_DATAROOT}
    networks:
      - testgen_network
    restart: unless-stopped

networks:
  testgen_network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
  prometheus_data:
  grafana_data:
  moodle_db_data:
