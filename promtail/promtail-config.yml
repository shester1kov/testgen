server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from backend container via Docker logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=testgen"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse JSON logs from backend
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            caller: caller
            method: method
            path: path
            status: status
            duration: duration
            user_id: user_id
            request_id: request_id
      # Extract level label
      - labels:
          level:
          service:
      # Set timestamp from log entry
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Format output
      - output:
          source: message
